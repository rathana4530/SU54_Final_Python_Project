
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="../static/css/tiny-slider.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		<title>Furni Free Bootstrap 5 Template for Furniture and Interior Design Websites by Untree.co </title>
	</head>

	<body>

		{% include 'layout/header.html' %}
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">

						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->



		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
                    {% for product in products %}
                    	<!-- Start Column 1 -->
                        <div class="col-12 col-md-4 col-lg-3 mb-5" style="height: 380px;">
                            <a class="product-item" href="#">
                                <img src="{{ product['image'] }}" class="img-fluid product-thumbnail" style="width: 150px; height: 180px;">
                                <h3 class="product-title">{{ product['title'][:25] }}{% if product['title']|length > 25 %}...{% endif %}</h3>
                                <strong class="product-price">{{ product['price'] }}</strong>

                                <span class="icon-cross">
                                    <img src="../static/images/cross.svg" class="img-fluid">
                                </span>
                            </a>
                        </div>
                        <!-- End Column 1 -->
                    {% endfor %}
		      	</div>
		    </div>
		</div>


        {% include 'layout/footer.html' %}

		<script src="../static/js/bootstrap.bundle.min.js"></script>
		<script src="../static/js/tiny-slider.js"></script>
		<script src="../static/js/custom.js"></script>
	</body>

</html>
